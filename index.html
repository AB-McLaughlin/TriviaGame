<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <title>Trivia Game</title>
        
    

</head>
<body>
    <h1> Animal Trivia Game</h1>  

<!--Start screen-->
        <div id = "topScreen">
            <button id = "start">Start</button>
                <div class = "instructions">
                    <p>How to play:</p>
                    <p>You have 30 seconds to answer each multiple choice question about animals.</p>
                    <p>There are 10 questions.</p>
                    <br>
                    <br> 
                </div>
                        <footer>Press the start button to begin</footer>              
        </div>
        
<!--Question Screen-->
    <div id = "questionScreen">
      
            <div id = "timer"></div>
            <div class = "game">
                <p id = "question"></p>
                <div class = "btn">
                    <button id = "button0" data-choice= "0"></button>
                    <button id = "button1" data-choice= "1"></button>
                    <button id = "button2" data-choice= "2"></button>
                    <button id = "button3" data-choice= "3"></button>
                </div>
                    <div id = "imageholder"></div>
            </div>
    </div>

<!--Tally Screen-->
                        <div id = "tally">
                            <h4 id = "correct"></h4>
                            <h4 id = "incorrect"></h4>
                            <h4 id = "noAnswer"></h4>
                            <h4 id = "again"></h4>
                            <label id = "reload"></label>
                        </div>        
             
</body>
</html>
